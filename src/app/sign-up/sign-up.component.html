<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Sign Up</h4>
  <button
    type="button"
    class="close"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong
      >New here? Please <span class="text-primary">Sign Up</span> to use our
      services.</strong
    >
  </p>
  <p>
    By Signing up, you're agreeing to our terms and conditions.
    <span class="text-danger"
      >For more information please checkout our FAQ section</span
    >
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss('cancel click')"
  >
    No, I am a Wuss
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="modal.close('Ok click')"
    ngbAutofocus
  >
    Heck ya! Sign me Up!
  </button>
</div>
